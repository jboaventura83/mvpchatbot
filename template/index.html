<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Assistente Virtual Poupatempo</title>
        <link rel="stylesheet" type="text/css" href="style/custom.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts/chat.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <h1>MVP Chatbot</h1>            
        </div>
        <div class="main">
            
        </div>
        <div class="footer">
            <p></p>
        </div>
        <div class="chat-popup" id="chat-popup">
            <div class="chat-header" >
                <div style="width: 23%;text-align: left;"><img src="images/logo-prodesp.png" height="24px" alt="icone prodesp"/></div>
                <span style="width: 70%;text-align: left;" >Suporte Virtual Prodesp</span></div>
            <div class="chat-body" id="chat-body">

            </div>
            <div class="chat-footer">
                <input type="text" id="chatInput" placeholder="Digite uma mensagem..." onkeypress="return newEvent(event)"/>
                <a href="javascript:;" class="send-btn"></a>
            </div>
        </div>

    </body>
</html>
