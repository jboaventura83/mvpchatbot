 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="UTF-8"/>
    <title>Prodesp MVP Chatbot</title>
	 
	<link href="css/style.css" type="text/css" rel="stylesheet">
	 
	 <!--jQuery-->

	<script src="js/global.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/chat.js" type="text/javascript"></script>
	 
 </head>
 <body>

	<div class="boxChat">	 
		
		<div class="boxChatIcone">
		
			<div class="boxConversa">
				<div class="headerBC">
					Suporte Virtual Prodesp
					<span class="closeChat">X</span>				
				</div>
				
					<div id="conteudoBC" class="conteudoBC">
						<!-- 
						<p class="linhaChat">Olá seja bem vindo Suporte Virtual da Prodesp! Posso ajudar?</p>
						
						<p class="linhaChat c-user">Oi. Estou com problemas no meu leitor biométrico, o quê devo fazer?</p>
						-->
						
					</div>
				
						<div class="footerBC">
							<input type="text" id="chatInput" style="width: 80%;" placeholder="Digite uma mensagem..." onkeypress="return newEvent(event)"/>
							<a href="javascript:;" onclick="novoEvento()" class="send-btn"></a>
						</div>
			</div>
		
				<figure>
					<div class="bgAjuda">Posso te ajudar?</div>
					<img src="img/icon_chat.png" alt=""/>
					<figcaption></figcaption>
				</figure>
		</div>
	 
	</div>
	
	<div class="conteudoIntranet">
		<h1>MVP Chatbot</h1>
	</div>
