<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
        <div>
            <img src="assets/img/logo-prodesp-branco.png" alt="">          
        </div> 
        <div style="position: absolute; padding-left: 150px; padding-top: 8px;" *ngIf="!loggedIn()">
            <a class="navbar-titulo" [routerLink]="['/home']">MVP ChatBot App</a> 
        </div>
        
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/home']">Home</a>          
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/chatbot']">Chatbot</a>            
        </li>
        <li class="nav-item">            
            <a class="nav-link" [routerLink]="['/sobre']">Sobre</a>
        </li>
      </ul>
    
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <span class="mr-1">
          <img src="../../assets/img/user.png" alt="">
        </span>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Bem-vindo Prodesp!
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Sair</a>
        </div>
      </div>
    
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Entrar</button>
      </form>
      
  </div>
  
</nav>
